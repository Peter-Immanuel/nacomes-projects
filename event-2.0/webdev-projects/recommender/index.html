<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACOMES PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">NACOMES</h1>

      <ul>
        <li><a>Movie</a></li>
        <li><a>Tv Shows</a></li>
      </ul>
    </header>
    <main>
      <section class="hero-section">
        <h2>Movie Recommender</h2>
        <p>
          favourite actors based on your personality and age group, gender and
          the role they play and their awards are listed below enjoy!!!!!
        </p>
        <section id="recommendation-form">
          <form action="">
            <div class="form-control">
              <label for="name">Name</label>
              <input type="text" placeholder="Enter your name" id="name" />
            </div>

            <div class="form-control">
              <label for="">Gender</label>
              <select name="" id="">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div class="form-control">
              <label for="">Age</label>
              <input type="number" placeholder="Enter your age" />
            </div>

            <div class="form-control">
              <label>Movie Genre</label>
              <select>
                <option>Select movie genre</option>
                <option value="">Action</option>
                <option value="">Sci-fi</option>
                <option value="">Thriller</option>
                <option value="">Adventure</option>
                <option value="">Comedy</option>
                <option value="">Horror</option>
                <option value="">Dark Comedy</option>
              </select>
            </div>

            <div class="form-control">
              <button id="submit-btn">Submit</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACOMES PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="primary-nav">
        <h2 id="logo"><a>NACOMES</a></h2>

        <ul class="nav-link">
          <li><a href="movies.html">Movies</a></li>
          <li><a href="series.html">Tv Shows</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h2>Movie Recommender</h2>
        <p>
          Favourite actors based on your personality and age group, gender and
          the role they play and their awards are listed below enjoy!!!!!
        </p>

        <section id="recommend">
          <p>
            Fill the form below to get your personalized movies recommendation.
          </p>
          <form action="" method="post">
            <div class="form-control">
              <label>Name</label>
              <input
                type="text"
                name="fullname"
                placeholder="Enter your name"
              />
            </div>

            <div class="form-control">
              <label>Gender</label>
              <select name="gender">
                <option>-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-control">
              <label>Age</label>
              <input type="number" placeholder="Enter your age" name="age" />
            </div>

            <div class="form-control">
              <label>Movie Genre</label>
              <select name="genre">
                <option>-- Select Movie Genre ---</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="sci-fi">Sci-fi</option>
                <option value="comedy">Comedy</option>
                <option value="dark-comedy">Dark Comedy</option>
                <option value="drama">Drama</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="fantasy">fantasy</option>
                <option value="history">History</option>
                <option value="sport">Sport</option>
                <option value="war">War</option>
                <option value="crime">Crime</option>
                <option value="adventure">Adventure</option>
              </select>
            </div>

            <div class="form-control">
              <button type="submit" id="submit-btn">Submit</button>
            </div>
          </form>
        </section>

        <section class="movies-section">
          <h2>Here are your recommended movies:</h2>
  
          <div class="movie-list" id="movie-list"></div>
  
  
        </section>
      </section>
    </main>
  </body>
</html>
